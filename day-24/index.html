<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 24</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .priceTable{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .priceCard{
            background: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            border-radius: 5px;
            transition: .2s ease-in-out;
            position: relative;
        }
        .priceCard h2{
            font-size: 1.5em;
        }
        .priceCard p{
            font-size: 2em;
            color: #3498db;
            margin: 15px 0;
        }
        .priceCard ul{
            list-style: none;
            padding: 0;
            margin: 20px 0;
            font-size: .9em;
            color: #555;
        }
        .priceCard ul li{
            margin: 10px 0;
        }
        .priceCard button{
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .priceCard button:hover{
            background: #2980b9;
        }
        .priceCard:hover{
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,.2);
        }
        .priceCard.popular::before{
            content: 'Most Popular';
            background: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: .8em;
            box-shadow: 0 2px 5px rgba(0,0,0,.2);
        }
    </style>
</head>

<body>
    <div class="priceTable">
        <div class="priceCard">
            <h2>Basic</h2>
            <p>999/month</p>
            <ul>
                <li>8 projects</li>
                <li>4 GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="priceCard popular">
            <h2>Standard</h2>
            <p>1,999/month</p>
            <ul>
                <li>50 Projects</li>
                <li>15 GB Storage</li>
                <li>Priority Email Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="priceCard">
            <h2>Premium</h2>
            <p>2,999/month</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>100 GB Storage</li>
                <li>Phone & Email Support</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </div>
</body>

</html>
